titleandtext:
  - title: Föreningen
    text: |-
      Bostadsrättsföreningen Bonneville startades 2014 och äger 45 lägenheter
            distribuerade på två lägenhetshus. Medlemmarna i föreningen hjälper till
            att sköta underhållet av husen genom att betala medlemsavgift och närvara
            vid aktiviteter och rösta på möten. Föreningens styrelse planerar
            underhållet och förvaltar föreningens pengar.
    button:
      discriminant: false
  - title: Styrelsen
    text: |-
      Föreningen består av 200 medlemmar varav 7 personer utgör styrelsen.
            Kontaktuppgifter till alla styrelsemedlemmar finns nedan. Styrelsen håller
            i möten och ser till att fastigheten underhålls
    button:
      discriminant: true
      value:
        buttontitle: Maila styrelsen
        link: styrelsen@mail.com
