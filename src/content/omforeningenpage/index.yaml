titleandtext:
  - title: Styrelsen
    text: >-
      Föreningen består av 200 medlemmar varav 7 personer utgör styrelsen.
      Kontaktuppgifter till alla styrelsemedlemmar finns nedan. Styrelsen håller
      i möten och ser till att fastigheten underhålls.
